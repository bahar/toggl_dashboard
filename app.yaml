application: toggl-dashboard
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /proxy
  script: main.app

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /img
  static_dir: img

- url: .*
  static_files: index.html
  upload: index\.html

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest
